---
layout: default
title: Work
current: work
---
<section class="work">
  {% for project in site.data.work %}
  <article class="work-card{% if project.nickname != '' %} {{ project.nickname }}{% else %} unassigned{% endif %}">
    <div class="container">
      <a href="{{ site.url }}{{ project.url }}">
        <img src="{{ site.url }}{{ project.image }}" class="work-card-picture" alt="{{ project.name }}" />
      </a>
      <h2>{{ project.name }}</h2>
      <h3>{{ project.role }}</h3>
      <p>
        <a href="{{ site.url }}{{ project.url }}">View project <span>&rarr;</span></a>
      </p>
    </div>
  </article>
  {% endfor %}
</section>
