---
layout: page
title: Notes
has_post_pagination: true
---
<ul class="post">
{% for post in paginator.posts %}
	<li class="post__item">
		<h2 class="post__item--title">{{ post.title }}</h2>
		<time class="post__item--date" datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: '%B %d, %Y' }}</time>
		<p class="post__item--excerpt">{{ post.excerpt | strip_html }}</p>
		<p><a href="{{ post.url | prepend: site.url }}">Continue reading &rsaquo;</a></p>
	</li>
{% endfor %}
</ul>
