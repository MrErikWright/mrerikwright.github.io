<nav class="c-navigation u-flex u-flex-align-items-center u-flex-justify-space-between" role="navigation">
	<a class="c-navigation__logo" href="{{ site.url }}">erikwright</a>
	<div class="u-flex u-flex-nowrap">
	{% for nav in site.navigation %}
		<a class="c-navigation__link{% if page.title == nav.title or page.current == nav.title %} c-navigation__link--active{% endif %}" href="{{ nav.url | prepend: site.url }}" role="presentation">{{ nav.title }}</a>
	{% endfor %}
	</div>
</nav>
